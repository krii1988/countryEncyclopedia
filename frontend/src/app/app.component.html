<header class="bg-gray-800 py-4 fixed w-full z-50">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between">
      <!-- Logo and site title with link to home -->
      <a
        [routerLink]="['/']"
        routerLinkActive="activebutton"
        class="flex items-center text-white group"
        (click)="onSearchClear()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mr-2 group-hover:scale-110 transition-transform transform-gpu"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <!-- Globe SVG icon -->
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 16h2v2h-2v-2zm5-11a5.002 5.002 0 0 1-6 4.9V19h-2v-2.1a5.002 5.002 0 0 1-3-4.9H4a8 8 0 0 0 15.47-2.5A7.982 7.982 0 0 0 16 7z"
          />
        </svg>
        <span class="font-semibold text-lg">Country Encyclopedia</span>
      </a>

      <!-- Favourites -->
      <a
        [routerLink]="['/favourites']"
        routerLinkActive="activebutton"
        class="flex items-center justify-center bg-white text-gray-800 border-2 border-gray-800 hover:bg-gray-800 hover:text-white focus:ring-none font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 hover:border-white transition-colors"
      >
        <svg
          class="me-2 w-6 h-6 text-yellow-300 dark:text-white hover: scale-105"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            *ngIf="favouriteCountries.length > 0"
            d="M13.8 4.2a2 2 0 0 0-3.6 0L8.4 8.4l-4.6.3a2 2 0 0 0-1.1 3.5l3.5 3-1 4.4c-.5 1.7 1.4 3 2.9 2.1l3.9-2.3 3.9 2.3c1.5 1 3.4-.4 3-2.1l-1-4.4 3.4-3a2 2 0 0 0-1.1-3.5l-4.6-.3-1.8-4.2Z"
          />
          <path
            *ngIf="favouriteCountries.length == 0"
            stroke="currentColor"
            stroke-width="2"
            d="M11 5.1a1 1 0 0 1 2 0l1.7 4c.1.4.4.6.8.6l4.5.4a1 1 0 0 1 .5 1.7l-3.3 2.8a1 1 0 0 0-.3 1l1 4a1 1 0 0 1-1.5 1.2l-3.9-2.3a1 1 0 0 0-1 0l-4 2.3a1 1 0 0 1-1.4-1.1l1-4.1c.1-.4 0-.8-.3-1l-3.3-2.8a1 1 0 0 1 .5-1.7l4.5-.4c.4 0 .7-.2.8-.6l1.8-4Z"
          />
        </svg>
        {{ favouriteCountries.length > 0 ? favouriteCountries.length : "" }}
        Favourites
      </a>
    </div>
  </div>
</header>

<main class="container mx-auto px-4 pt-20">
  <router-outlet />
</main>
