<div
  class="relative max-w-xs bg-white shadow-lg rounded-lg overflow-hidden mx-auto my-4"
>
  <div class="absolute top-0 right-0 p-2">
    <button (click)="toggleFavourite(country)">
      <svg
        *ngIf="isFavourite(country)"
        class="w-6 h-6 text-yellow-300 dark:text-white hover: scale-105"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          d="M13.8 4.2a2 2 0 0 0-3.6 0L8.4 8.4l-4.6.3a2 2 0 0 0-1.1 3.5l3.5 3-1 4.4c-.5 1.7 1.4 3 2.9 2.1l3.9-2.3 3.9 2.3c1.5 1 3.4-.4 3-2.1l-1-4.4 3.4-3a2 2 0 0 0-1.1-3.5l-4.6-.3-1.8-4.2Z"
        />
      </svg>
      <svg
        *ngIf="!isFavourite(country)"
        class="w-6 h-6 text-yellow-300 dark:text-white hover: scale-105"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-width="2"
          d="M11 5.1a1 1 0 0 1 2 0l1.7 4c.1.4.4.6.8.6l4.5.4a1 1 0 0 1 .5 1.7l-3.3 2.8a1 1 0 0 0-.3 1l1 4a1 1 0 0 1-1.5 1.2l-3.9-2.3a1 1 0 0 0-1 0l-4 2.3a1 1 0 0 1-1.4-1.1l1-4.1c.1-.4 0-.8-.3-1l-3.3-2.8a1 1 0 0 1 .5-1.7l4.5-.4c.4 0 .7-.2.8-.6l1.8-4Z"
        />
      </svg>
    </button>
  </div>
  <div class="p-4">
    <div class="text-4xl">
      {{ country.flag }}
    </div>
    <h3 class="country-common_name text-lg font-semibold text-gray-800">
      {{ country.common_name }}
    </h3>
    <p class="country-official_name text-sm text-gray-600 italic">
      {{ country.official_name }}
    </p>
  </div>
  <div class="country-population bg-gray-300 p-4 text-xs">
    #{{ country.population_rank }} most populous country ({{
      country.population | number
    }}
    people)
  </div>
  <a
    routerLink="/country/{{ country.country_code }}"
    routerLinkActive="activebutton"
    class="block text-center bg-gray-500 text-white py-2 hover:bg-gray-600 transition-colors"
    >Learn more
  </a>
</div>
